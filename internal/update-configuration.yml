parameters:
  # Name of the repository to update. Repository is assumed to be under the shotgunsoftware
  # organization on Github.com
  name: ""

steps:
- task: Bash@3
  displayName: Updating ${{ parameters.name }}
  env:
    GH_ACCESS_TOKEN: $(GITHUB_ACCESS_TOKEN)
  inputs:
    targetType: inline
    script: |
      tk-config-update https://github.com/shotgunsoftware/${{ parameters.name }}.git $(Build.DefinitionName) $(Build.SourceBranchName) --push-changes
