  variables:
    has_docs: $[ dependencies.code_style_validation.outputs['detect_docs.has_docs'] ]
  #condition: and( eq( dependencies.code_style_validation.outputs['detect_docs.has_docs'], true ), not( startsWith( variables['Build.SourceBranch'], 'refs/tags') ) )
