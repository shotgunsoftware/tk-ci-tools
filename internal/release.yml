parameters:
  # Version of tk-toolchain to use.
  tk_toolchain_ref: master

jobs:
  # Launch a Linux VM
- job: release_toolkit_bundle
  displayName: Release Toolkit bundle
  pool:
    vmImage: 'macos-10.13'
  steps:
    # Switch to the right Python Version.
    - task: UsePythonVersion@0
      inputs:
        versionSpec: 2.7
      displayName: Use Python 2.7

    # We need tk-toolchain to release packages.
    - template: pip-install-packages.yml
      parameters:
        packages:
        - git+https://github.com/shotgunsoftware/tk-toolchain.git@${{ parameters.tk_toolchain_ref }}#egg=tk-toolchain

    # - template: release-to-appstore.yml

    # We need to update the basic and default2 configs.

    # Updates the basic config.
    - template: "update-configuration.yml"
      parameters:
        name: tk-config-basic
        secure_file: basic-repo-deploy-key
        public_key: ssh-rsa 
        known_host: github.com,192.30.253.113 ssh-rsa 

    # Updates the default2 config
    - template: "update-configuration.yml"
      parameters:
        name: tk-config-default2
        secure_file: default2-repo-deploy-key
        public_key: ssh-rsa 
        known_host: github.com,140.82.113.4 ssh-rsa 
