jobs:
# Spin up a Linux VM for validating code.
- job: code_style_validation
  displayName: Code Style Validation
  pool:
    vmImage: 'ubuntu-16.04'
  steps:

  # Use Python 3 for validating the code.
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'

  # Install all the Python code validation packages.
  - bash: |
      python -m pip install pre-commit
      pre-commit run --all
    displayName: Validate code

  - bash: (test -e docs && tk-docs-preview --build-only) || echo No "docs" folder detected.
    displayName: Validate documentation
