parameters:
  # Git ref of tk-toolchain to use.
  tk_toolchain_ref: master
  # Git ref of tk-core to use.
  tk_core_ref: master

jobs:
# Spin up a Linux VM for validating code.
- job: code_style_validation
  displayName: Code Style Validation
  pool:
    vmImage: 'ubuntu-16.04'
  steps:

  # Use Python 3 for validating the code.
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'

  # We need pre-commit to ensure the pre-commit hooks were run.
  # We need PySide2 and tk-toolchain to build the doc.
  - bash: python -m pip install pre-commit PySide2 git+https://github.com/shotgunsoftware/tk-toolchain.git@${{ parameters.tk_toolchain_ref }}#egg=tk-toolchain
    displayName: Installing PySide2, pre-commit and tk-toolchain

  - template: clone-repositories.yml
    parameters:
      repositories:
      - name: tk-core
        ref: ${{ parameters.tk_core_ref }}

  - bash: pre-commit run --all
    displayName: Validate code

  - bash: tk-docs-preview --build-only --verbose
    displayName: Validate documentation
