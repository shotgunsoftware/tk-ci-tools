parameters:
  pyside_install_script: pip install PySide2
  python_version: 3.7
  extra_pip_dependencies: ""

steps:
- bash: git clone https://github.com/shotgunsoftware/tk-core --depth 1 --branch SG-13264-python-3-compat ../tk-core
- task: UsePythonVersion@0
  inputs:
    versionSpec: ${{ parameters.python_version }}
  displayName: Use Python ${{ parameters.python_version }}
- bash: ${{ parameters.pyside_install_script }}
- bash: pip install git+https://github.com/shotgunsoftware/tk-toolchain.git@remote_pip_install#egg=tk-toolchain
- bash: pip install pytest-azurepipelines ${{ parameters.extra_pip_dependencies }}
  displayName: Installing Python modules
- bash: python -m pytest tests
  displayName: Running tests
