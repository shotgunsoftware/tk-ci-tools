parameters:
  flake8_exclude: ""

jobs:
- job: unit_tests  # name of the job, A-Z, a-z, 0-9, and underscore
  strategy:
    matrix:
      linux:
        image_name: 'ubuntu-16.04'
        platform_name: Linux
      mac:
        image_name: 'macos-10.13'
        platform_name: macOS
      windows:
        image_name: 'vs2017-win2016'
        platform_name: Windows
  steps:
    - script: pip install --upgrade pip
    - script: pip install PySide2
    - script: pip install pytest
    - script: pip install pytest-azurepipelines pytest-coverage
    - script: pip install git+https://github.com/shotgunsoftware/tk-toolchain.git@remote_pip_install#egg=tk-toolchain
    - script: git clone https://github.com/shotgunsoftware/tk-core --depth 1 --branch SG-13264-python-3-compat ..
      displayName: Installing Python modules
    - script: python -m pytest tests
      displayName: Running tests
